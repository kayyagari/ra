[package]
name = "ra"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ra_registry"

[dependencies]
jsonschema = "0.11.0"
serde_json = "1.0.64"
thiserror = "1.0.26"
anyhow = "1.0.44"
ksuid = {path = "ksuid"}
crc32fast = "1.2.1"
log4rs = {version = "1.0.0", features = ["pattern_encoder"]}
log = "0.4.14"
log-mdc = "0.1.0"
#rocksdb = "0.17.0"
#rawbson = "0.2.1"
rawbson = {path = "../rawbson"}
bson = "1.2.2"
chrono = "0.4.19"
lazy_static = "1.4.0"
